<html>
    <head>
        <title> Question 1 </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> Question 1 </div>
        <script>
            let number = prompt("Please enter a number between 1 to 10");
                if (number == 7) {
                    alert("Got it");
                } else if (number != 7 && number <= 10) {
                    alert("No good");
                } else if (number >= 11) {
                    alert("Sorry, wrong input. Please enter valid input");
                } else {
                    alert("Sorry, wrong input. Please enter valid input");
                }
        </script>
    </body>
</html>
