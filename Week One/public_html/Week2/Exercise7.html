        <title> Exercise7 - Switch </title>

    <body>
        <div> Exercise7 - Switch </div>
        <script>
           function trafficLight (color){
            switch(color){
                case "Green":
                    alert("You can go");
                    break;
                case "Red":
                    alert("Please Stop");
                    break;
                case "Yellow":
                    alert("Wait to go");
                    break;
                default:
                    alert("Move Forward");
                     break;
            }    
           }
           trafficLight ("Green");
            
        </script>
    </body>
