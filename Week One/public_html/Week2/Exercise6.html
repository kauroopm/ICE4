    <body>
        <div> Exercise 6 - If Statement</div>
        <script>
            function amISpeeding(speed) {
                let speedLimit = 60;
                if (speed > speedLimit) {
                    alert("You are very fast. Decrease your speed!");
                } else {
                    alert("You are going smoothly.");
                }
            }
            amISpeeding(50);
        </script>
    </body>
