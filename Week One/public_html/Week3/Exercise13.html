<html>
    <head>
        <title>Capitalize letters</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Capitalize letters</div>
        <script>
                let fruit = ["apple", "orange", "mango", "bananna"];
                let fruitName = fruit.map(function(item){
                    let firstLetter=item.charAt(0).toUpperCase();
                    return firstLetter+item.slice(1);
                });
                document.write("<pre>");
                for(let i=0; i<fruit.length; i++){
                    document.writeln(fruitName[i]);
                }
                document.write("</pre>");
        </script>
    </body>
</html>
