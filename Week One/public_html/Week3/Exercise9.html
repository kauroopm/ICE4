<html>
    <head>
        <title> Exercise 9 - Function Returns a function </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> Exercise 9 - Function Returns a function </div>
        <script>
            function createSubtractFunction() {
                //......
                function subtract(a, b) {
                    let ans = a - b;
                    document.writeln(a + " - " + b + " = " + ans);
                }
                return subtract;
            }
            let sub = createSubtractFunction();
            sub(5, 3);
        </script>
    </body>
</html>
