<html>
    <head>
        <title> Exercise 11 - Create an array </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> Exercise 11 - Create an array </div>
        <script>
            let groceries = ["Milk", "Eggs", "Salmon", "Juice"];
            let roop = groceries.push("Cookies");
            let ruban = groceries.unshift("Bananas");
            let position = groceries.indexOf("Eggs", 3);
            let roopam = groceries.pop();
            let roopnish = groceries.shift();
            alert(roop);
            alert(ruban);
            alert(position);
            alert(roopam);
            alert(roopnish);
        </script>
    </body>
</html>
