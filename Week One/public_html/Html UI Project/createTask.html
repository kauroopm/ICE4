    <div class="main_body">

        <fieldset>
            <legend>Create Task:</legend>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-25">
                          <label for="date">Date:</label>
                        </div>
                        <div class="col-75">
                          <input type="date" id="date" name="date" placeholder="Enter Date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                          <label for="tName">Task Name:</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="taskName" name="taskName" placeholder="Enter Task Name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                          <label for="desc">Description:</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="taskDesc" name="taskDesc" placeholder="Enter Description">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                          <label for="submit"></label>
                        </div>
                        <div class="col-75">
                            <input type="button" onclick="addTask()" value="Create Task"/>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>
