    <div class="main_body">

        <fieldset>
            <legend>View Task:</legend>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-25">
                          <label for="lookup">Task Lookup:</label>
                        </div>
                        <div class="col-75">
                            <select id="tasksNames" name="tasksNames">
                                <option value="Select Task">Select Task</option>
                            </select>
                            <script>
                                var taskDetailsToDisplay = displayTaskDetails();
                                document.getElementById("tasksNames").innerHTML = taskDetailsToDisplay;
                            </script>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                          <label for="go"></label>
                        </div>
                        <div class="col-75">
                            <input type="button" onclick="displayDetails()" value="Go"/>
                        </div>
                    </div>
                    <br><br>
                    <div id="result" >
                        <div id="taskDetails">   
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="comment">Comments:</label>
                            </div>
                            <div class="col-75">
                                <textarea type="text" id="comment" name="comment" placeholder="Write Something..." style="height:150px"></textarea>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                              <label for="go"></label>
                            </div>
                            <div class="col-75">
                                <input type="button" onclick="addComment()" value="Add Comment"/>
                            </div>
                        </div>
                    </div>
                </form>
                <script>
                    document.getElementById("result").style.visibility = "hidden";
                    function displayDetails(){
                        var taskName = document.getElementById("tasksNames").value;
                        //alert(taskName);
                        var td = getTaskDetails(taskName);
                        document.getElementById("taskDetails").innerHTML = "<label>Task Name:</label>"+td.name+"<label>Creation Date:</label> "+td.date+"<br><label>Description:</label>"+td.desc+"<label>Completed: </label>"+td.completed;
                        document.getElementById("result").style.visibility = "visible";
                    }
                </script>
            </div>
        </fieldset>
