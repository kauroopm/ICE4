    <div class="main_body">

        <fieldset>
            <legend>Update Task:</legend>
            <div class="container">
                <form>
                    <div class="row">
                        <div class="col-25">
                          <label for="lookup">Task Lookup:</label>
                        </div>
                        <div class="col-75">
                            <select id="tasksNames" name="tasksNames">
                                <option>Select Task</option>
                            </select>
                            <script>
                                var taskDetailsToDisplay = displayTaskDetails();
                                document.getElementById("tasksNames").innerHTML = taskDetailsToDisplay;
                            </script>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="Update Desc">Description:</label>
                        </div>
                        <div class="col-75">
                            <textarea type="text" id="updateDesc" name="updateDesc" placeholder="Enter Description..." style="height:150px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                            <label for="TaskComplete">Task Complete:</label>
                        </div>
                        <div class="col-75">
                            <input type="checkbox" name="completedOrNot" id="completed" value="Yes"><label>Yes</label>
                            <input type="checkbox" name="completedOrNot" id="notcompleted" value="No"><label>No</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-25">
                          <label for="submit"></label>
                        </div>
                        <div class="col-75">
                            <input type="button" value="Update"/>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>            

    </div>
