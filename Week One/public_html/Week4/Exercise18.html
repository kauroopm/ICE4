<html>
    <head>
        <title> Exercise 18 - On click event by button </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div> Exercise 18 - On click event by button </div> <br>
        <p id="ID_1"> Hello, It's Monday Morning. </p>
        <button onclick="clickButton()"> Click me to change </button>
        <script>
            function clickButton(){
                document.getElementById("ID_1").innerText = "Hello, It's Friday morning.";
            }
            
        </script>
    </body>
</html>
