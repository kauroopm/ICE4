<html>
    <head>
        <title> Exercise 23 - Draw a Pac-man </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            canvas{
                background-color: lightseagreen;
                border:solid 10px darkred;
                margin-left:350px;
                margin-top:30px;
            }
        </style>
    </head>
    <body>
        <div> Exercise 23 - Draw a Pac-man </div>
        <canvas id="container" width="300" height="300">
            Your browser does not support the HTML5 canvas tag.
        </canvas>
        <script>
            var canvas = document.getElementById("container");
            var context = canvas.getContext("2d");
            context.beginPath();
            context.arc(100, 100, 100, 0.2 * Math.PI, 1.8 * Math.PI);
            context.lineTo(100, 100);
            context.closePath();
            context.fillStyle = "yellow";
            context.fill();
            context.strokeStyle = 'black';
            context.stroke();
            context.beginPath();
            context.arc(100, 50, 10, 0, 2 * Math.PI);
            context.fillStyle = "#000";
            context.fill();
        </script>
    </body>
</html>
